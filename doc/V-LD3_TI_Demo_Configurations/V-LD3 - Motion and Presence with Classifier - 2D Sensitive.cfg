% ***************************************************************
% V-LD3 Tracking with classifier, 2D output and high sensitivity
% ***************************************************************
% Setting to use with TI motion and presence demo on a V-LD3
% to be used with the mmWave radar visualizer of the SDK or with
% the industrial visualizer of the radar toolbox
%
% fstart: 59GHz, fstop: 61.1GHz, bandwidth: 1.536GHz
% max. unambiguous range: 9.993m
% max. unambiguous velocity: 3.123m/s
% range resolution: 0.098m, velocity resolution: 0.195m/s
% range bins: 128, doppler bins: 32
% azimuth bins: 32, elevation bins: 2
% FCC frame on time: 12.8ms, frame rate: 100ms 
%
% In this config, auto mode (major and minor) is enabled to track
% objects with any kind of motion, including fine movements.
% ***************************************************************
sensorStop 0
channelCfg 7 3 0
chirpComnCfg 8 0 0 256 4 28 0
chirpTimingCfg 6 38 0 75 59
frameCfg 2 0 400 32 100 0
antGeometryCfg 1 0 0 1 1 2 1 1 0 2 1 3 2.5 2.5
guiMonitor 2 3 0 0 0 1 1 0 1 1 1
sigProcChainCfg 32 2 3 2 8 8 1 0.3
cfarCfg 2 8 4 3 0 9.0 0 0.5 0 1 1 1
aoaFovCfg -70 70 -40 40
rangeSelCfg 0.1 10.0
clutterRemoval 1
compRangeBiasAndRxChanPhase 0.0 1.00000 0.00000 -1.00000 0.00000 1.00000 0.00000 -1.00000 0.00000 1.00000 0.00000 -1.00000 0.00000
adcLogging 0
lowPowerCfg 1
factoryCalibCfg 0 1 40 0 0x1ff000
boundaryBox -3.5 3.5 0 6 -0.5 3
sensorPosition 0 0 1.9 0 0
staticBoundaryBox -3 3 0.5 6 0 3
gatingParam 3 2 2 2 4
stateParam 3 3 12 75 5 200
allocationParam 6 10 0.06 4 0.5 20
maxAcceleration 0.1 0.1 0.1
trackingCfg 1 2 100 5 61.4 191.8 100
presenceBoundaryBox -3 3 0.5 6 0 3
microDopplerCfg 1 0 0.5 0 1 1 12.5 87.5 1
classifierCfg 1 3 4
baudRate 1250000
sensorStart 0 0 0 0